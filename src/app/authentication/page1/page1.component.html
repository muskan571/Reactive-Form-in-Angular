<div class="center">
  <div class="row m-5">
    <div class="col">
      <!-- Message Panel list-style-type: none; -->
      <div class="text-center">
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="message && !error">
          <i class="bi bi-check-circle me-1"></i>
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reseterror()"></button>
        </div>

        <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="message && error">
          <i class="bi bi-exclamation-octagon me-1"></i>
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="reseterror()"></button>
        </div>
      </div>
      <!-- Message Panel -->
    </div>
  </div>

  <div class="card m-5">
    <div class="card-body">

      <div class="pt-4 pb-4">
        <h5 class="card-title text-center pb-0 fs-4">Enter JSON Data</h5>
      </div>
      <div>
      </div>
      <form class="row g-3 needs-validation" novalidate [formGroup]="newForm">

            <div class="form-floating">
              <textarea class="form-control" placeholder="Enter JSON Data" id="floatingTextarea" style="height: 250px;" formControlName="jsonData" [ngClass]="{ 'is-invalid': submitted && f.jsonData.errors, 'is-valid': submitted }"></textarea>
              <div *ngIf="submitted && f.jsonData.errors" class="invalid-feedback">
                <div *ngIf="f.jsonData.errors.required">Required</div>
              </div>
            </div>

          <div class="text-center">
            <button type="button" class="btn btn-secondary m-3" (click)="reset()">Reset</button>
            <button type="submit" class="btn btn-primary m-3" (click)="save()">Submit</button>
          </div>

      </form>

    </div>
  </div>
  <app-loading *ngIf="loading"></app-loading>

</div>
